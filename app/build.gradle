apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

def support_library_version = "25.3.1"
def android_architecture_components_version = "1.0.0-alpha1"

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.github.mag0716.androidarchitecturecomponentssample"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:$support_library_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "android.arch.lifecycle:runtime:$android_architecture_components_version"
    implementation "android.arch.lifecycle:extensions:$android_architecture_components_version"
    annotationProcessor "android.arch.lifecycle:compiler:$android_architecture_components_version"
    implementation "android.arch.persistence.room:runtime:$android_architecture_components_version"
    annotationProcessor "android.arch.persistence.room:compiler:$android_architecture_components_version"

    // for test
    testImplementation 'junit:junit:4.12'
    testImplementation "android.arch.persistence.room:testing:$android_architecture_components_version"
}
